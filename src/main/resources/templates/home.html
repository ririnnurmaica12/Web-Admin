                  var confirmedIndo = [[${confirmedIndo}]];
                  var confirmedMalay = [[${confirmedMalay}]];
                  var confirmedJapan = [[${confirmedJapan}]];
                  var ctx = document.getElementById('main-chart').getContext('2d');
                  var myChart = new Chart(ctx, {
                  type: 'bar',
                  data: {
                      labels: ['Indonesia', 'Malaysia', 'Japan'],
                      datasets: [{
                         label: '',
                         data: [confirmedIndo, confirmedMalay, confirmedJapan],
                        backgroundColor: [

                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)'
                            ],

                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)'
                            ],

                        }]
                      },
                  options: {
                      scales: {
                        yAxes: [{
                          ticks: {
                            beginAtZero: true
                            }
                        }]
                      }
